<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jankari Maker Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jankari Maker Form</h1>
    
    <!-- Configuration Form -->
    <form id="configForm">
    <label for="sheetTitle">जानकारी का नाम जो कि शीट की हेडिंग होगी </label>
      <input type="text" id="sheetTitle" placeholder="Jankari Title" required />
      <label for="numColumns">Column / कितने प्रकार की जानकारी चाहिए</label>

      <input type="number" id="numColumns" placeholder="Number of Columns" min="1" required />
      <label for="numRows">Row / कितनी संख्‍या में चाहिए</label>

      <input type="number" id="numRows"  placeholder="Number of Rows" min="1" required />
      <button type="submit">Submit</button>
    </form>
  
    <!-- Placeholder for Column Titles Input -->
    <div id="columnTitlesDiv"></div>
  
    <!-- Placeholder for Data Entry Form -->
    <div id="dataEntryDiv"></div>
    <hr>
<br><br><br><br>
    <h2>Excel को PDF में बदलें</h2>
    <a href="https://www.ilovepdf.com/excel_to_pdf" target="_blank">
      <button>Excel को PDF में बदलें</button>
    </a>
    

  </div>
  
  <!-- ExcelJS Library -->
  <script src="https://unpkg.com/exceljs/dist/exceljs.min.js"></script>
  <!-- Our Custom Script -->  
  <script src="script.js"></script>
</body>
</html>
